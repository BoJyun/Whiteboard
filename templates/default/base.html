{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chamber Usage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Bootstrap core CSS -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
    <!-- Custom styles for this template -->
</head>
<body onload="getwhiteboard()">  <!-- onload只有一開始 -->
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/whiteboard">WNC</a>
    <ul class="navbar-nav px-3">
      {% if request.user.is_authenticated %}
      <li class="nav-item text-nowrap"><a class="nav-link" href="/account/logout">Sign out</a></li>
      {% else %}
      <li class="nav-item text-nowrap"><a class="nav-link" href="/account/login">Sign in</a></li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}
  {% endblock %}
</body>
</html>
